version: '3.8'

services:
  gateway:
    build:
      context: ./Assesment
      dockerfile: Dockerfile
    container_name: express-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./Assesment:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=8000
      - MONGO_URI=your mongo db url
      - JWT_SECRET=a-super-secret-key-that-should-be-changed
      - JWT_REFRESH_SECRET=another-super-secret-key-that-should-be-changed
      - ACCESS_TOKEN_EXPIRATION=15m
      - REFRESH_TOKEN_EXPIRATION=7d
      - PORT=8000
      - RABBITMQ_URL=your rabitmq url
    restart: unless-stopped

  reviews_service:
    build:
      context: ./reviews
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: nestjs-reviews-service
    volumes:
      - ./reviews:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - RMQ_URL=yur rabbitmq url
      - DATABASE_URL=your postgresql db url
    restart: unless-stopped
